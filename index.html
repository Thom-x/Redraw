<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-default">

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

	<div class="container-fluid">
		<div id="counter"></div>
		<div class="row">
			<divclass="col-md-12 text-center"><h2 id="message"></h2></div>
			<div class="col-md-6 text-center">
				<div id="game" class="col-md-12">
					<div class="col-md-6">
						<h4>Reference :</h4>
						<canvas id="canvas1" width="100px" height="100px"></canvas>
						<img id="img1" style="display:none" src="" alt="">
					</div>
					<div class="col-md-6" id="drawing">
						<h4>Your drawing :</h4>
						<canvas id="canvas2" width="100px" height="100px"></canvas>
						<h4 id="timer"></h4>
					</div>
				</div>
			</div>
				<div id="result" class="col-md-6 text-center">
			</div>
		</div>
	</div>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/resemblejs/resemble.js"></script>
	<script src="node_modules/mustache/mustache.min.js"></script>
	<script src="js/canvas-to-blob.min.js"></script>
	<script src="http://localhost:8080/socket.io/socket.io.js"></script>
	<script>
	$(function() {
		/*==========  Init  ==========*/
		var playing = false;
		$('#game').hide();
		$('#message').show();
		/*==========  Countdown  ==========*/
		var counter;
		function timer() {
		    if (count <= 0) {
		        clearInterval(counter);
		        return;
		    }
		    count--;
		    displayCount(count);
		}

		function displayCount(count) {
		    var res = count / 100;
		    document.getElementById("timer").innerHTML = res.toPrecision(count.toString().length) + " secs";
		}

		/*==========  Socket  ==========*/
		var socket = io.connect('http://localhost:8080');

		$("#nickname").on('input',function(){
			var nickname = $(this).val();
			socket.emit('nickname',nickname)
		});

		socket.on('playerChange', function(count) {
			var s = count > 1 ? "s" : "";
			$("#playerCount").text("Currently " + count + " player" + s +" connected.")
		});
		

		socket.on('drawresults', function(data) {
			data.match = ((1-data.misMatchPercentage/100)*100).toFixed();
			disable($('#canvas2'),'#FFF');
			$.get('templates/result.mst', function(template) {
				var rendered = Mustache.render(template,data);
				$('#result').append(rendered);
			});
		});

		socket.on('compare',function(){
			if(playing)
			{
				compare();
			}
		});

		socket.on('wait',function(){
			$('#message').text("Wait for the previous party to end ...").show();
			$('#game').hide();
		});

		socket.on('start',function(index,time){
			playing = true;
			$('#game').show();
			$('#message').hide();
			$('#result').html('');
			count = time;
			clearInterval(counter);
			counter = setInterval(timer, 10);
			init($('#canvas2'),'#FFF');
			fillRef(index);
		});

		socket.on('stop',function(index){
			playing = false;
			$('#game').hide();
			$('#message').text("Waiting for players ...").show();
		});

		/*==========  Resemble Options  ==========*/
		resemble.outputSettings({
			errorColor: {
				red: 0,
				green: 0,
				blue: 255
			},
			errorType: 'movement',
			transparency: 0.3,
			largeImageThreshold: 1200
		});

		/*==========  Ref image  ==========*/
		var fillRef = function(index)
		{
			var img = document.getElementById("img1");
			$('img').attr('src', "images/model" + index + ".bmp").load(function() { 
				var canvas = document.getElementById('canvas1');
				var ctx = canvas.getContext('2d');
				ctx.drawImage(img,0,0);
			});  
		}
      	/*==========  Draw function  ==========*/
		$( "#canvas2" ).mousedown(function(event){
			event.preventDefault();
		});
      	var canvas = document.getElementById('canvas2');
		canvas.onselectstart = function () { return false; }
      	function init(container, fillColor) {
	        var canvas = container[0];
	        canvas.node = container[0];
	        var ctx = canvas.getContext('2d');
	        // define a custom fillCircle method
	        ctx.fillCircle = function(x, y, radius, fillColor) {
	            this.fillStyle = fillColor;
	            this.beginPath();
	            this.moveTo(x, y);
	            this.arc(x, y, radius, 0, Math.PI * 2, false);
	            this.fill();
	        };
	        ctx.clearTo = function(fillColor) {
	            ctx.fillStyle = fillColor;
	            ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
	        };
	        ctx.clearTo(fillColor || "#ddd");

	        // bind mouse events
	        canvas.node.onmousemove = function(e) {
	            if (!canvas.isDrawing) {
	               return;
	            }
	            var x = e.pageX - this.offsetLeft;
	            var y = e.pageY - this.offsetTop;
	            var radius = 3; // or whatever
	            var fillColor = '#ff0000';
	            ctx.fillCircle(x, y, radius, fillColor);
	        };
	        canvas.node.onmousedown = function(e) {
	            canvas.isDrawing = true;
	        };
	        canvas.node.onmouseup = function(e) {
	            canvas.isDrawing = false;
	        };
	    }

	    function disable(container, fillColor) {
	        var canvas = container[0];
	        canvas.node = container[0];
	        // bind mouse events
	        canvas.node.onmousemove = function(e) {
	        };
	        canvas.node.onmousedown = function(e) {
	        };
	        canvas.node.onmouseup = function(e) {
	        };
	    }

		var compare = function()
		{
			var img1 = null;
			var img2 = null;
			var convert1 = function()
			{
				var canvas = document.getElementById('canvas1');
				if (canvas.toBlob) {
				    canvas.toBlob(
				        function (blob1) {
							img1 = blob1;
							convert2();
				        },
				        'image/jpeg'
				    );
				}	
			};

			var convert2 = function()
			{
				var canvas2 = document.getElementById('canvas2');
				if (canvas2.toBlob) {
				    canvas2.toBlob(
				        function (blob2) {
							img2 = blob2;
							resembleControl = resemble(img1).compareTo(blob2).ignoreAntialiasing().onComplete(onComplete);
				        },
				        'image/jpeg'
				    );
				}
			}
			convert1();
		}

		function onComplete(data){
			data.getImageDataUrl = data.getImageDataUrl();
			socket.emit('drawed', data);
		};
	});
	</script>
</body>
</html>
