<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Redraw</title>
	<link rel="icon" href="images/ico.ico" />
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="splashscreen text-center">
		<img src="images/ico.png" alt="">
		<h2 id="splashMessage" style="color:#29AD93">Redraw</h2>
		<img class="loading" src="images/loading.png" alt="\" style="width:42px">
	</div>
	<div class="top-bar" style="display:none">
		<div id="quit">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		</div>
	</div>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#"><img class="brand" src="images/ico.png" alt=""></a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<form id="nicknameForm" class="navbar-form navbar-left">
				<input id="nickname" type="text" class="form-control" placeholder="Nickname">
				<span id="saved" class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
			</form>
		      <ul class="nav navbar-nav">
		        <li><a id="playerCount" href="#"></a></li>
		      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container-fluid content">
		<div id="counter"></div>
		<div class="row">
			<div class="col-md-12 text-center"><h2 id="message"></h2></div>
			<div class="col-md-6 text-center">
				<div id="game" class="col-md-12">
					<div class="tileContainer col-md-6">
						<div class="col-md-12 tile">
							<h4>Reference :</h4>
							<div class="col-md-12">
								<canvas id="canvas1" width="100px" height="100px"></canvas>
								<img id="img1" style="display:none" src="" alt="">
							</div>
							<div class="col-md-12">
								<h4>&#8239</h4>
							</div>
						</div>
					</div>
					<div class="tileContainer col-md-6">
						<div class="col-md-12 tile">
						<h4>Your drawing :</h4>
							<div class="col-md-12">
								<canvas id="canvas2" width="100px" height="100px"></canvas>
							</div>
							<div class="col-md-12">
								<h4 id="timer"></h4>
							</div>
						</div>
					</div>
				</div>
			</div>
				<div id="result" class="col-md-6 text-center">
			</div>
		</div>
	</div>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/resemblejs/resemble.js"></script>
	<script src="node_modules/mustache/mustache.min.js"></script>
	<script src="js/canvas-to-blob.min.js"></script>
	<script>
	$(function() {
		var socket;
		/*==========  Socket  ==========*/
		var showError = function()
		{
			$(".splashscreen").show();
			$("nav, .content").hide();
			$("#splashMessage").text("Connection failed :(");
			if(isNode)
			{
				$(".top-bar").show();
			}
		};

		var launchSocket = function()
		{
			try
			{
				if(isNode)
					socket = io.connect('http://' + server.url  + ':' + server.port);
				else
					socket = io.connect('http://' + location.origin.replace(/^http(s)?:\/\//, ''));

				socket.on("connect",function(){
					connected = true;
					if(!splashing)
					{
						if(isNode)
						{
							showGameNode();
						}
						else
						{
							showGame();
						}
					}
				});

				$("#nickname").focusout(function(e)
				{
					var nickname = $(this).val();
					socket.emit('nickname',nickname);
					$('#saved').removeClass("saved").delay(100).queue(function() {
						$(this).addClass("saved");
						$(this).dequeue();
					});
				});

				socket.on('playerChange', function(count) {
					var s = count > 1 ? "s" : "";
					$("#playerCount").text("Currently " + count + " player" + s +" connected.")
				});
				

				socket.on('results', function(data) {
					disable($('#canvas2'),'#FFF');
					$.get('templates/result.mst', function(template) {
						var rendered = Mustache.render(template,data);
						$('#result').append(rendered);
					});
				});

				socket.on('compare',function(){
					if(playing)
					{
						disable($('#canvas2'),'#FFF');
						compare();
					}
				});

				socket.on('start',function(data){
					playing = true;
					$('#game').show();
					$('#message').hide();
					$('#result').html('');
					count = data.time;
					clearInterval(counter);
					counter = setInterval(timer, 10);
					init($('#canvas2'),'#FFF');
					fillRef(data.index);
				});

				socket.on('stop',function(index){
					playing = false;
					$('#game').hide();
					$('#result').html('');
					$('#message').html("Waiting for players <div><img class=\"loading\" src=\"images/loading.png\" alt=\"\"></div>").show();
				});

				socket.on('disconnect', function () {
					connected = false;
					showError();
				});
			}catch(e)
			{
			 	connected = false;
			 	showError();
			}
		}

		/*==========  Init  ==========*/
		var playing = false;
		var connected = false;
		var splashing = true;
		var isNode = (typeof require !== "undefined");
		$('#game').hide();
		$('#message').show();

		var showGame = function()
		{
			$("body").addClass("notNode");
			$(".splashscreen").hide();
			$("nav, .content").show();
		};

		var showGameNode = function()
		{
			$(".top-bar").show();
			$(".splashscreen").hide();
			$("nav, .content").show();
		};

		if(isNode)
		{
			var server = require('./server.js');
			$.getScript( 'http://' + server.url + ':' + server.port + '/socket.io/socket.io.js', function( data, textStatus, jqxhr ) {
				launchSocket();
			});
			setTimeout(function(){
				if(connected)
				{
					splashing = false;
					showGameNode();
				}
			},5000)
		}
		else
		{
			var s = document.createElement("script");
			$.getScript( 'http://' + location.origin.replace(/^http(s)?:\/\//, '') + '/socket.io/socket.io.js', function( data, textStatus, jqxhr ) {
				launchSocket();
			});
			setTimeout(function(){
				if(connected)
				{
					splashing = false;
					showGame();
				}
			},2000)
		}

		$("#quit span").on('click',function(){
			if(isNode)
			{
				var gui = require('nw.gui');
				var win = gui.Window.get();
				win.close(); 
			}
		});

		$("#nicknameForm").on('submit',function(e)
		{
			e.preventDefault();
			return false;
		});

		/*==========  Countdown  ==========*/
		var counter;
		function timer() {
		    if (count <= 0) {
		        clearInterval(counter);
		        return;
		    }
		    count--;
		    displayCount(count);
		}

		function displayCount(count) {
		    var res = count / 100;
		    document.getElementById("timer").innerHTML = res.toPrecision(count.toString().length) + " secs";
		}

		/*==========  Resemble Options  ==========*/
		resemble.outputSettings({
			errorColor: {
				red: 57,
				green: 177,
				blue: 153
			},
			errorType: 'movement',
			transparency: 0.3,
			largeImageThreshold: 1200
		});

		/*==========  Ref image  ==========*/
		var fillRef = function(index)
		{
			var img = document.getElementById("img1");
			$('#img1').attr('src', "images/model" + index + ".bmp").load(function() { 
				var canvas = document.getElementById('canvas1');
				var ctx = canvas.getContext('2d');
				ctx.drawImage(img,0,0);
			});  
		}
      	/*==========  Draw function  ==========*/
		$( "#canvas2" ).mousedown(function(event){
			event.preventDefault();
		});
      	var canvas = document.getElementById('canvas2');
		canvas.onselectstart = function () { return false; }
      	function init(container, fillColor) {
	        var canvas = container[0];
	        canvas.node = container[0];
	        var ctx = canvas.getContext('2d');
	        // define a custom fillCircle method
	        ctx.fillCircle = function(x, y, radius, fillColor) {
	            this.fillStyle = fillColor;
	            this.beginPath();
	            this.moveTo(x, y);
	            this.arc(x, y, radius, 0, Math.PI * 2, false);
	            this.fill();
	        };
	        ctx.clearTo = function(fillColor) {
	            ctx.fillStyle = fillColor;
	            ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
	        };
	        ctx.clearTo(fillColor || "#ddd");

	        // bind mouse events
	        canvas.node.onmousemove = function(e) {
	            if (!canvas.isDrawing) {
	               return;
	            }
	            var x = e.pageX - this.offsetLeft;
	            var y = e.pageY - this.offsetTop;
	            var radius = 3; // or whatever
	            var fillColor = '#4ad8bc';
	            ctx.fillCircle(x, y, radius, fillColor);
	        };
	        canvas.node.onmousedown = function(e) {
	            canvas.isDrawing = true;
	        };
	        canvas.node.onmouseup = function(e) {
	            canvas.isDrawing = false;
	        };
	    }

	    function disable(container, fillColor) {
	        var canvas = container[0];
	        canvas.node = container[0];
	        // bind mouse events
	        canvas.node.onmousemove = function(e) {
	        };
	        canvas.node.onmousedown = function(e) {
	        };
	        canvas.node.onmouseup = function(e) {
	        };
	    }

		var compare = function()
		{
			var img1 = null;
			var img2 = null;
			var convert1 = function()
			{
				var canvas = document.getElementById('canvas1');
				if (canvas.toBlob) {
				    canvas.toBlob(
				        function (blob1) {
							img1 = blob1;
							convert2();
				        },
				        'image/jpeg'
				    );
				}	
			};

			var convert2 = function()
			{
				var canvas2 = document.getElementById('canvas2');
				if (canvas2.toBlob) {
				    canvas2.toBlob(
				        function (blob2) {
							img2 = blob2;
							resembleControl = resemble(img1).compareTo(blob2).ignoreColors().ignoreAntialiasing().onComplete(onComplete);
				        },
				        'image/jpeg'
				    );
				}
			}
			convert1();
		}

		function onComplete(data){
			data.getImageDataUrl = data.getImageDataUrl();
			try
			{
				socket.emit('drawed', data);
			}catch(e)
			{
			 	connected = false;
			 	showError();
			}
		};
	});
	</script>
</body>
</html>
